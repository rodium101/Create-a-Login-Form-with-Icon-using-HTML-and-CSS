<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://kit.fontawesome.com/5155308c9e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main_div">
        <div class="title">Login Form</div>
        <div class="socail_icons">
            <a href="#"><i class="fa-brands fa-facebook"></i><span>Facebook</span></a>
    <a href="#"><i class="fa-brands fa-twitter"></i><span>Twitter</span></a>
      </div>

    <form action="#">
        <div class="input_box">
            <input type="text" placeholder="Email or Phone Number" required>
        <div class="icon">
            <i class="fa-solid fa-user"></i>
        </div>    
        </div>

        <div class="input_box">
            <input type="password" placeholder="Password" required>
        <div class="icon">
            <i class="fa-solid fa-lock"></i>
        </div>    
        </div>
        <div class="option_div">
            <div class="check_box">
                <input type="checkbox">
                <span>Remember Me</span>
            </div>
            <div class="forget_div">
                <a href="#">Forget Password?</a>
            </div>
        </div>


        <div class="input_box button">
            <input type="submit" value="Login">
        </div>
        
            <div class="sign_up">
                Not member? <a href="#">Signup now</a>
            </div>
        
        
    </form>
    </div>
</body>
</html>
